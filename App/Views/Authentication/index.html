<!DOCTYPE html>
<html>

<head>
    <title>Login and Signup</title>
    <link rel="stylesheet" href="css/Authentication/style.css" />
</head>

<body>
    <div class="background">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
                <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
            </div>

            <div class="social">
                <img src="images/fb.png" />
                <img src="images/tw.png" />
                <img src="images/gp.png" />
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username or Email" required />
                <input type="password" class="input-field" placeholder="Password" id="myPass" required /><br /><br />
                <input type="checkbox" onclick="showPass()" />Show Password<br /><br />
                <input type="checkbox" class="check-box" />
                <span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required />
                <input type="email" class="input-field" placeholder="Email" required />
                <input type="password" class="input-field" placeholder="Password" id="myPass0" required /><br /><br />
                <input type="checkbox" onclick="showPass0()" />Show Password<br />
                <input type="checkbox" class="check-box" required /> I agree to the
                <a href="https://www.cambridgeopencentre.org/asp_pages/registrationterms.asp" target="_blank">
            terms & conditions</a
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById('login')
      var y = document.getElementById('register')
      var z = document.getElementById('btn')

      function register () {
        x.style.left = '-400px'
        y.style.left = '50px'
        z.style.left = '110px'
      }

      function login () {
        x.style.left = '50px'
        y.style.left = '450px'
        z.style.left = '0'
      }
    </script>

    <script>
      function showPass () {
        var x = document.getElementById('myPass')
        if (x.type === 'password') {
          x.type = 'text'
        } else {
          x.type = 'password'
        }
      }

      function showPass0 () {
        var x = document.getElementById('myPass0')
        if (x.type === 'password') {
          x.type = 'text'
        } else {
          x.type = 'password'
        }
      }
    </script>
  </body>
</html>
