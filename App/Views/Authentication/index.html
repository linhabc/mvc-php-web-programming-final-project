<!DOCTYPE html>
<html>

<head>
  <title>Login and Signup</title>
  <link rel="stylesheet" href="css/Authentication/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="background">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Login
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>

      <div class="social">
        <img src="images/fb.png" onclick="coming();" />
        <img src="images/tw.png" onclick="coming();" />
        <img src="images/gp.png" onclick="coming();" />
      </div>

      <form id="login" class="input-group" action="?Authentication/login" method="POST">

        <div class="input-container">
          <i class="material-icons icon">email</i>
          <input type="text" placeholder="Email" required name="email" />
        </div>

        <div class="input-container">
          <i class="material-icons icon">vpn_key</i>
          <input type="password" placeholder="Password" id="myPass" required name="password" />

          <button type="button" class="eye" onclick="showPass()">
            <i id="hide1" class="material-icons icon">visibility</i>
            <i id="hide2" class="material-icons icon">visibility_off</i>
          </button>

        </div>
        <br><br>
        <button type="submit" class="submit-btn">Log in</button>
      </form>

      <form id="register" class="input-group" action="?Authentication/signUp" method="POST">

        <div class="input-container">
          <i class="material-icons icon">person</i>
          <input type="text" placeholder="Username" required name="userName" />
        </div>

        <div class="input-container">
          <i class="material-icons icon">email</i>
          <input type="text" placeholder="Email" required name="email" />
        </div>

        <div class="input-container">
          <i class="material-icons icon">vpn_key</i>
          <input type="password" placeholder="Password" id="myPass0" required name="password" />

          <button type="button" class="eye" onclick="showPass0()">
            <i id="hide_1" class="material-icons icon">visibility</i>
            <i id="hide_2" class="material-icons icon">visibility_off</i>
          </button>

        </div>

        <input type="checkbox" class="check-box" required /> I agree to the
        <a href="https://www.cambridgeopencentre.org/asp_pages/registrationterms.asp" target="_blank">
          terms & conditions</a>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>

  <script>
    function showPass() {
      var x = document.getElementById("myPass");
      var y = document.getElementById("hide1");
      var z = document.getElementById("hide2");
      if (x.type === "password") {
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
      } else {
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block";
      }
    }

    function showPass0() {
      var x = document.getElementById("myPass0");
      var y = document.getElementById("hide_1");
      var z = document.getElementById("hide_2");
      if (x.type === "password") {
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
      } else {
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block";
      }
    }
  </script>

  <script>
    function coming() {
      alert("Coming soon...");
    }
  </script>
</body>

</html>
