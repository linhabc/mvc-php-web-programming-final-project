<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Manage Custom Test</title>
    <link rel="stylesheet" href="css//style.css" />
    <link rel="stylesheet" href="css/User/ManageCustomTest/style.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="js/User/index.js"></script>
</head>

<body>
    <header>
        <div class="left">
            <h3>Test <span>Yourself</span></h3>
        </div>

        <div class="right">
            <button class="logout-button" onclick="confirmLogout()"><img src="images/logout.svg">Logout</button>
        </div>
    </header>

    <div class="side-bar">
        <center>
            <img src="images/avatar_user.png" class="avatar" />
            <h4>Custom Test</h4>
        </center>
        <a class="navLink" href="?user/Users/index" onclick="return handleSideBarButton(event)"><i
                class="material-icons">dashboard</i><span>Home</span></a>
        <a class="navLink" href="?user/ManageTest/index" onclick="return handleSideBarButton(event)"><i
                class="material-icons">dns</i><span>Manage Test</span></a>
        <a class="navLink" href="?user/ManageComment/index" onclick="return handleSideBarButton(event)"><i
                class="material-icons">dvr</i><span>Manage Comment</span></a>
        <a class="navLink" href="?user/ManageUser/index" onclick="return handleSideBarButton(event)"><i
                class="material-icons">dvr</i><span>Manage User</span></a>
    </div>

    <script>
        function confirmLogout() {
            var r = confirm("Are you sure you want to logout?");
            if (r == true) {
                location.href = "?Authentication/index";
            }
        }
    </script>
</body>

</html>
