    <header>

        <div class="right">
            <a href="?Authentication/index" class="logout-button">Logout</a>
        </div>
    </header>

    <div class="side-bar">
        <center>
          <h4>User page</h4>
        </center>
        <a class="navLink" href="?user/Users/index" onclick="return handleSideBarButton(event)"><i
            class="material-icons">dashboard</i><span>Dashboard</span></a>
        <a class="navLink active" href="?user/QuickTest/index" onclick="return handleSideBarButton(event)"><i
            class="material-icons">account_box</i><span>Doing Quick Test</span></a>
    
        <!-- Bổ sung đường dẫn vào Doing Group Test dưới đây -->
        <a class="navLink" href="?user/GroupTest/index" onclick="return handleSideBarButton(event)"><i

        <!-- <a class="navLink" href="?user/CreateGroupTest/index" onclick="return handleSideBarButton(event)"><i

        <h2 style="text-align: center;">Quick Test</h2>

        <div style="padding-left: 20px;">
            <form action="?user/QuickTest/dotest" method="POST">
                <table>
                    <tr>
                        <td>
                            <label>Enter the test's duration(in minutes):</label>
                        </td>
                        <td>
                            <input type="number" name="minute">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enter the number of questions:</label>
                        </td>
                        <td>
                            <input type="number" name="nQuestions">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" value="Start test">
                        </td>
                    </tr>
                </table>
            </form>

        </div>

    </div>
